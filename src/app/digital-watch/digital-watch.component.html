<div class="person-name">
    Welcome Shesho
</div>
<div class="container">

    <div class="clock" > 
        <div id="sec-hand" class="hand" style="--clr:#c81515"><i></i></div>
        <div id="min-hand" class="hand hand2" style="--clr:#15c84b"><i></i></div>
        <div id="hour-hand" class="hand hand3" style="--clr:#1815c8"><i></i></div>

        <span style="--dig:1"><b>1</b></span>
        <span style="--dig:2"><b>2</b></span>
        <span style="--dig:3"><b>3</b></span>
        <span style="--dig:4"><b>4</b></span>
        <span style="--dig:5"><b>5</b></span>
        <span style="--dig:6"><b>6</b></span>
        <span style="--dig:7"><b>7</b></span>
        <span style="--dig:8"><b>8</b></span>
        <span style="--dig:9"><b>9</b></span>
        <span style="--dig:10"><b>10</b></span>
        <span style="--dig:11"><b>11</b></span>
        <span style="--dig:12"><b>12</b></span>
    </div>

</div>

<div class="search">
    <input class="google-search" type="text" name='inputText' id="input-text" />
    <button type="button" class="button" onclick="googleSearch()">Search</button>
</div>

<script>

    function googleSearch() {
        let query = document.getElementById('input-text').value;
        let googleSearch = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        window.location = googleSearch;

    }

</script>
